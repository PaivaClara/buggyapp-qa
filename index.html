<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuggyApp 1.0 - Agencia de Viajes</title>
  <style>
    body {
      background-color: #f9f9f9;
      color: #ccc;
      font-family: Arial, sans-serif;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-right: 15px;
    }
    .hidden-text {
      font-size: 0.8em;
      color: white;
    }
    .boton {
      background: none;
      padding: 10px;
      border: 1px solid #000;
      cursor: pointer;
    }
    .boton:hover {
      background-color: #ccc;
    }
    form input {
      margin: 10px;
    }
    .form-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a BuggyApp</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Reservas</a></li>
        <li><a href="#no-existe">Contacto</a></li>
        <li><a>Ofertas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Formulario de Reserva</h2>
      <form action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br>

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino"><br>

        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" placeholder="dd/mm/aaaa"><br>

        <button type="submit" class="boton">Enviar</button>
        <button class="boton">Limpiar</button>
      </form>
    </section>

    <section>
      <h2>Testimonios</h2>
      <p class="hidden-text">"¡Fue el peor viaje de mi vida!" - Cliente feliz</p>
    </section>
  </main>

  <footer>
    <p>© BuggyApp 2020</p>
    <a href="#">Política de Privacidad</a>
  </footer>
</body>
</html>
